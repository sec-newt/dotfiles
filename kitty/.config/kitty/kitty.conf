# Kitty Terminal Configuration
# Optimized for WallRizz wallpaper management with image preview support

# ===== REMOTE CONTROL =====
# Enable remote control for WallRizz theme changes
allow_remote_control yes
listen_on unix:/tmp/kitty

# ===== IMAGE DISPLAY =====
# Enable image display protocol for WallRizz previews
enable_audio_bell no

# ===== WINDOW SETTINGS =====
# Optimized window size for WallRizz grid view
remember_window_size yes
initial_window_width 1400
initial_window_height 900

# ===== FONTS =====
# Good default fonts
font_family FiraCode Nerd Font
font_size 12.0

# ===== COLORS (Will be overridden by WallRizz) =====
# Default theme that will be replaced by WallRizz theming
foreground #ffffff
background #000000

# ===== PERFORMANCE =====
# Optimize for image display
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== KEYBINDINGS =====
# Useful for WallRizz interaction
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# ===== CURSOR =====
cursor_shape block
cursor_blink_interval 0

# ===== SCROLLING =====
scrollback_lines 2000
wheel_scroll_multiplier 5.0

# ===== TERMINAL BELL =====
enable_audio_bell no
visual_bell_duration 0.0

# Include pywal colors (updated by WallRizz)
include pywal_colors.conf
