"$schema" = "https://starship.rs/config-schema.json"

add_newline = true
scan_timeout = 30
command_timeout = 500

# Left: dir block ‚Üí git block
# Right: language versions, duration, time
format = """
$directory\
$git_branch\
$git_status\
$git_state\
$fill\
$line_break\
$character\
"""

right_format = "$python$nodejs$rust$golang$cmd_duration$time"

# ============================================================
# DIRECTORY BLOCK ‚Äî deep navy
# ============================================================
[directory]
format = "[](fg:#1e3a5f)[ $path$read_only ](bg:#1e3a5f fg:#7dc4e4 bold)"
truncation_length = 3
truncate_to_repo = true
home_symbol = "~"
read_only = " Û∞åæ"
read_only_style = "bg:#1e3a5f fg:#ed8796"
truncation_symbol = "‚Ä¶/"
use_logical_path = true

# ============================================================
# GIT BLOCK ‚Äî purple, chained from directory
# ============================================================
[git_branch]
# Entry separator transitions from dir navy ‚Üí git purple
format = "[](fg:#1e3a5f bg:#6e3a9e)[$symbol$branch ](bg:#6e3a9e fg:#cdd6f4 bold)"
symbol = " "
truncation_length = 25
truncation_symbol = "‚Ä¶"

[git_status]
# Status is optional ‚Äî exit cap always renders when in git repo
format = '([$all_status$ahead_behind ](bg:#6e3a9e fg:#f5c2e7 bold))[](fg:#6e3a9e)'
conflicted = "‚öî "
ahead    = "‚á°${count} "
behind   = "‚á£${count} "
diverged = "‚áï "
untracked = "?${count} "
stashed  = "‚â° "
modified = "‚úé${count} "
staged   = "+${count} "
renamed  = "¬ª${count} "
deleted  = "‚úò${count} "

[git_state]
format = ' \([$state( $progress_current/$progress_total)]($style)\)'
style = "bg:#6e3a9e fg:#f5c2e7 bold"

[git_commit]
disabled = true

[git_metrics]
disabled = true

# ============================================================
# PROMPT CHARACTER
# ============================================================
[character]
format = "$symbol "
success_symbol = "[‚ùØ](bold green)"
error_symbol   = "[‚ùØ](bold red)"
vimcmd_symbol  = "[‚ùÆ](bold green)"
vimcmd_replace_symbol = "[‚ùÆ](bold purple)"

[line_break]
disabled = false

# ============================================================
# RIGHT SIDE ‚Äî language versions, duration, time
# ============================================================
[python]
format = '[ ${symbol}${version}( \($virtualenv\)) ]($style)'
version_format = "${raw}"
symbol = "üêç "
style = "yellow"

[nodejs]
format = "[ $symbol$version ]($style)"
version_format = "${raw}"
symbol = " "
style = "bold green"

[rust]
format = "[ $symbol$version ]($style)"
version_format = "${raw}"
symbol = "ü¶Ä "
style = "bold red"

[golang]
format = "[ $symbol$version ]($style)"
version_format = "${raw}"
symbol = "üêπ "
style = "bold cyan"

[cmd_duration]
min_time = 2000
format = "[ took $duration ]($style)"
style = "yellow"

[time]
format = "[ $time ]($style)"
time_format = "%H:%M"
style = "dimmed white"
disabled = false
utc_time_offset = "local"

# ============================================================
# DISABLED ‚Äî handled by hyprpanel or not needed
# ============================================================
[aws]
disabled = true

[azure]
disabled = true

[gcloud]
disabled = true

[battery]
disabled = true

[package]
disabled = true

[docker_context]
disabled = true

[memory_usage]
disabled = true

[os]
disabled = true

[username]
show_always = false

[hostname]
ssh_only = true
format = "[$ssh_symbol$hostname]($style) in "
style = "green dimmed bold"
