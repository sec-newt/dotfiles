# Brave Browser Launch Flags Configuration
# Created: 2025-09-10 to fix GPU acceleration lockups on AMD RX 6600
# Issue: Brave + Wayland/Ozone + AMD RX 6600 causes browser UI freezes
# Solution: Disable GPU acceleration to prevent lockups

--disable-gpu
--disable-features=UseOzonePlatform
--disable-gpu-compositing
--disable-gpu-rasterization

# Additional stability flags (optional)
--disable-web-security
--disable-features=VizDisplayCompositor
