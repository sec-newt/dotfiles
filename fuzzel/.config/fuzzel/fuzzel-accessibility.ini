dpi-aware=no
icon-theme=Papirus-Dark
width=15
font=Hack:size=24
line-height=28
fields=name,generic,comment,categories,filename,keywords
terminal=foot -e
prompt="‚ùØ   "
show-actions=yes
exit-on-keyboard-focus-loss=no
# Better keyboard navigation
show-actions=yes
anchor=center
layer=overlay
# Faster fuzzy matching
fuzzy=yes

[key-bindings]
# Alternative navigation keys for easier access
cancel=Escape Control+c Control+g
prev=Up Control+k Control+p
next=Down Control+j Control+n
first=Home Control+a
last=End Control+e

[colors]
# Accessibility theme matching HyprPanel accessibility.scss
# Background: Dark for high contrast
background=141414f2
# Text: Pure white for maximum readability
text=ffffffff
selection-text=000000ff
# Selection: Orange accent matching accessibility theme
selection=ff8c00ff
# Border: Lighter orange for visibility
border=ffaa33ff

[border]
radius=20

[dmenu]
exit-immediately-if-empty=yes
