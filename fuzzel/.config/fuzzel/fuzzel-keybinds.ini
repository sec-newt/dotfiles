dpi-aware=no
icon-theme=Papirus-Dark
# Optimal sizing for keybinding list - smaller than main fuzzel
width=40
lines=12
font=monospace:size=14
line-height=18
horizontal-pad=20
vertical-pad=15
inner-pad=10
terminal=foot -e
prompt="üîç Find Keybinding: "
show-actions=no
exit-on-keyboard-focus-loss=no
# Center on screen for better visibility
anchor=center
layer=overlay
# Fast fuzzy search
fuzzy=yes

[colors]
# High contrast for accessibility
background=000000e6
text=ffffffef
selection-text=000000ff
# Bright blue selection for visibility
selection=00aaffff
# Bright border
border=00ffffff

[border]
width=3
radius=15

[key-bindings]
# Enhanced navigation
cancel=Escape Control+c Control+g
prev=Up Control+k Control+p
next=Down Control+j Control+n
first=Home Control+a
last=End Control+e

[dmenu]
exit-immediately-if-empty=no
